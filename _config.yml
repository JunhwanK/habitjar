# Feature List                            Edit, add or remove features to be presented.
features:
  - title: Fill Your Habit Jar
    description: Every completed habit drops a token into your jar. See your progress accumulate over time.
    fontawesome_icon_name: pentagon

  - title: Motivation-Driven Habit Building
    description: Each jar is tied to a personal motivation or goal. Your motivation stays front and center.
    # description: Each jar is tied to a personal motivation or goal. Write down why you’re building your habits — who you want to become or how you’ll celebrate when your jar is full. Your motivation stays front and center.
    fontawesome_icon_name: star

  - title: Visual Habit Tracking
    description: Track your habits with intuitive tile-based views. Review progress over the past week, two weeks, or month at a glance.
    fontawesome_icon_name: grip-horizontal

  - title: Physics-Based Interaction
    description: Watch tokens fall, collide, and settle naturally inside your habit jar. Subtle physics make progress feel tangible and satisfying.
    fontawesome_icon_name: circle-nodes

  - title: Customizable Themes
    description: Personalize your experience by choosing themes for the app, jar, and tokens.
    fontawesome_icon_name: palette

  - title: To-Do List
    description: Manage daily tasks alongside your habits. Completing tasks also earns tokens.
    fontawesome_icon_name: list

  - title: Archive Habits
    description: Pause or switch focus without starting over. Archive habits and restore them later with progress preserved.
    fontawesome_icon_name: box-archive

  - title: Import / Export Data
    description: Switching phones? Export your data, keep it wherever you like, and restore it anytime.
    fontawesome_icon_name: download

